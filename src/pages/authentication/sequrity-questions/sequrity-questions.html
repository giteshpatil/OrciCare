<ion-header>
    <ion-navbar>
        <ion-title>Sequrity Questions</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="contentBackground">
  <form >
    <ion-list>

        <ion-item class="rounded">
          <ion-label floating>First Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>



        <ion-item class="rounded">
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>


        <ion-item class="rounded">
          <ion-label floating>Middle Initial</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>


        <ion-item class="rounded">
          <ion-label floating>Gender</ion-label>
          <ion-select>
            <ion-option >Male</ion-option>
            <ion-option >Female</ion-option>
          </ion-select>
        </ion-item>



        <ion-item>
          <ion-label >Relationship</ion-label>
          <ion-select>
            <ion-option >Daughter</ion-option>
            <ion-option >Son</ion-option>
            <ion-option >Brother</ion-option>
            <ion-option >sister</ion-option>
          </ion-select>
        </ion-item>



        <ion-item class="rounded">
          <ion-label floating>DOB</ion-label>
          <ion-datetime ></ion-datetime>
        </ion-item>


      </ion-list>
      <div text-center>
      <button type="submit" ion-button round>Submit</button>
      </div>
      </form>
</ion-content>
